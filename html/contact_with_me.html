<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact With Me</title>
    <link rel="stylesheet" href="../css/contact_with_me.css">
</head>
<body>
    <section id="contact" class="contact">
        <div class="container">
          <div class="title">
            <h4>CONTACT</h4>
            <h2>Contact With Me</h2>
          </div>
          <div class="contact-me">
            <div class="left">
              <div class="card">
                <div class="icon">
                  <i class="fas fa-phone-volume"></i>
                </div>
                <div class="info-text">
                  <h3>phone</h3>
                  <p>010-1234-5678</p>
                </div>
              </div>
              <div class="card">
                <div class="icon">
                  <i class="fas fa-envelope-open-text"></i>
                </div>
                <div class="info-text">
                  <h3>email</h3>
                  <p>22400001@handong.ac.kr</p>
                </div>
              </div>
              <div class="card">
                <div class="icon">
                  <i class="fas fa-location-arrow"></i>
                </div>
                <div class="info-text">
                  <h3>address</h3>
                  <p>Handong-ro, Heunghae-eup, Buk-gu, Pohang-si, Gyeongsangbuk-do, Republic of Korea</p>
                </div>
              </div>
            </div>
            <div class="right">
              <form action="#">
                <div class="form-group">
                  <label for="name">name</label>
                  <input type="text" id="name">
                </div>
                <div class="form-group">
                  <label for="email">email</label>
                  <input type="text" id="email">
                </div>
                <div class="form-group">
                  <label for="msg">message</label>
                  <textarea id="msg"></textarea>
                </div>
                <button>send</button>
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
